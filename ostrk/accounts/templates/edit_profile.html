{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <h3>Изменить профиль</h3>
            <hr>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary mt-3 w-100" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
