{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <h3>Восстановить пароль</h3>
            <hr>
            <p class="text-danger">Введите Ваш Email используемый на аккаунте.</p>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary mt-3 w-100" type="submit">Восстановить пароль</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
